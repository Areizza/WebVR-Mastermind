    <body>
        <h1>PASSWORD</h1>
        <h2 id="output">aaaaa</h2>
        <button id="red" style="background-color:red; color:whitesmoke;">RED</button>
        <button id="green" style="background-color:green; color:whitesmoke;">GREEN</button>
        <button id="blue" style="background-color:blue; color:whitesmoke;">BLUE</button>
        <button id="yellow" style="background-color:yellow; color:black;">YELLOW</button>
        <button id="purple" style="background-color:purple; color:whitesmoke;">PURPLE</button>
        <button id="orange" style="background-color:orange; color:whitesmoke;">ORANGE</button>

        <!-- adding script tag at the end so that the body loads first -->
        <script>
            let socket = io();

            socket.on('connect', function(){
                console.log("I am connected");
            });

            //add click events
            document.querySelector("#red").addEventListener('click', function(){
                socket.emit('red');
            });

            document.querySelector("#green").addEventListener('click', function(){
                socket.emit('green');
            });
            
            document.querySelector("#blue").addEventListener('click', function(){
                socket.emit('blue');
            });

            document.querySelector("#yellow").addEventListener('click', function(){
                socket.emit('yellow');
            });

            document.querySelector("#purple").addEventListener('click', function(){
                socket.emit('purple');
            });

            document.querySelector("#orange").addEventListener('click', function(){
                socket.emit('orange');
            });

            var colorArray = ["red", "blue", "green", "yellow", "purple", "orange"]
            var sequence = [];

            function randomOrder() {
                let randIdx = Math.floor((Math.random() * 5) + 1);

                console.log(colorArray[randIdx])

                return colorArray[randIdx];
            }

            function randomSequence() {
                for (let i = 0; i < 3; i ++) {
                    sequence.push(randomOrder())
                }

                console.log(sequence);

                return sequence;
            }

            var pass = randomSequence();
            document.getElementById("output").innerHTML = JSON.stringify(pass);
        </script>
    </body>
